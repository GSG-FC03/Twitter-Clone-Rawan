<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="home.css" />
    <title>home-twitter-page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h4 class="carrier">Carrier</h4>
        <img
          src="https://img.icons8.com/fluency-systems-regular/50/000000/wi-fi-good.png"
          id="internet"
        />
        <h4 class="clock">12:39 PM</h4>
        <img
          src="https://img.icons8.com/ios-glyphs/32/000000/high-battery.png"
          id="charge"
        />
      </div>
      <div class="header-2">
        <img src="https://img.icons8.com/ios/50/000000/selfies.png" id="img0" />

        <h2>Home</h2>
        <img src="../assets/twitter--v1.png" id="Twitter-img" />
      </div>
      <hr style="margin-top: 0.7rem" />
    </header>
    <section>
      <form action="">
        <label id="userlabel" for="">username</label>
        <input id="name" type="text" />
        <label id="tweetlabel" for="">yourTweet</label>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

        <button type="submit" id="tweet">tweet</button>
      </form>

      <article id="newsfeed"></article>
    </section>
    <script src="./home.js"></script>
  </body>
</html>
